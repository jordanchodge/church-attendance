<!DOCTYPE html>
<html>
    <head>
        <title>TIF Church Attendance</title>
        <link rel="stylesheet" href="style/styles.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-grid.min.css">
        <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap-reboot.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">

        <meta charset="utf-8">
        <meta name="viewport" content ="width=device-width, initial-scale=1">

    </head>
    <body>
        <nav class="navbar navbar-expand bg-dark navbar-dark">
            <ul class="nav">
                <li class="nav-item">
                    <a class="navbar-link" href="index.html">Input</a>
                </li>
                <li class="nav-item">
                    <a class="navbar-link"href="view.html">View</a>
                </li>
            </ul>
        </nav>

        <div class="container-fluid pt-3 my-3">
            <div class="row">
                   <div class="col">
                    <h1>Church Attendance</h1>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <form class="needs-validated">
                        <div class="form-group">
                            <label for="left-section-input">Left Section: </label>
                            <input onblur="getTotal()" type="number" id="leftsection" name="input" class="form-control numberInput" required>
                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>
                        <div class="form-group">
                            <label for="right-section-input">Right Section: </label>
                            <input onblur="getTotal()" type="text" id="rightsection" name="input" class="form-control numberInput" required>
                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>
                        <div class="form-group">
                            <label for="middle-section-input">Middle Section: </label>
                            <input onblur="getTotal()" type="text" id="middlesection" name="input" class="form-control numberInput" required>
                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>
                        <div class="form-group">
                            <label for="balcony-input">Balcony: </label>
                            <input onblur="getTotal()" type="text" id="balcony" name="input" class="form-control numberInput" required>
                            <div class="invalid-feedback">Please fill out this field</div>
                        </div>
                        <div class="form-group">
                            Total: <label class="totalInput" id="totalInput"></label>
                        </div>
        
                        <button type="submit" onclick="writeInputData()" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.25.3/moment.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.bundle.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.bundle.min.js"></script>
        
        <!-- The core Firebase JS SDK is always required and must be listed first -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-database.js"></script>

        <!-- TODO: Add SDKs for Firebase products that you want to use https://firebase.google.com/docs/web/setup#available-libraries -->
        <script src="https://www.gstatic.com/firebasejs/7.12.0/firebase-analytics.js"></script>

        <!-- Popper JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>

        <!-- Custom JS Files -->
        <script src="js/firebase.js"></script>
        <script src="js/scripts.js"></script>
    </body>
</html>
